version: "3.1"
secrets:
  maps-api-key:
    file: ./secrets/maps-api-key
  tls-key:
      file: ./secrets/tls/dev/self-signed.key
  tls-cert:
      file: ./secrets/tls/dev/self-signed.crt
  tls-dhparam:
      file: ./secrets/tls/dev/dhparam.pem
services:
  app-proxy:
    image: nginx
    container_name: app-proxy
    depends_on:
      - app
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app
    secrets:
      - tls-key
      - tls-cert
      - tls-dhparam
    ports:
      - "443:443"
  app:
    image: node:8
    container_name: app
    command: [yarn, start]
    working_dir: /usr/src/app
    networks:
      - app
    volumes:
        - .:/usr/src/app
    secrets:
      - maps-api-key
    environment:
      MAPS_API_KEY_FILE_PATH: /run/secrets/maps-api-key
      PORT: 80
      NODE_ENV: development
networks:
  app:
